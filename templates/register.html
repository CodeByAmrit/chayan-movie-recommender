{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-indigo-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-gray-800/80 backdrop-blur-sm p-10 rounded-xl shadow-2xl border border-gray-700">
        <div class="text-center">
            <div class="mx-auto w-20 h-20 bg-indigo-600 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-user-plus text-2xl text-white"></i>
            </div>
            <h2 class="mt-2 text-3xl font-extrabold text-white">
                Create Account
            </h2>
            <p class="mt-2 text-sm text-gray-300">
                Join Chayan for personalized recommendations
            </p>
        </div>

        {% if error %}
            <div class="bg-red-600/80 text-white p-4 rounded-lg mb-4 flex items-center animate-pulse">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                {{ error }}
            </div>
        {% endif %}

        <form class="mt-8 space-y-6" method="POST" action="/register">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400 group-focus-within:text-indigo-400 transition-colors">
                            <i class="fas fa-user"></i>
                        </div>
                        <input id="username" name="username" type="text" required
                            class="appearance-none block w-full pl-10 pr-3 py-3 bg-gray-700/50 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-white placeholder-gray-400 transition-all"
                            placeholder="Username">
                    </div>
                </div>

                <div>
                    <label for="password" class="sr-only">Password</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400 group-focus-within:text-indigo-400 transition-colors">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input id="password" name="password" type="password" required
                            class="appearance-none block w-full pl-10 pr-3 py-3 bg-gray-700/50 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-white placeholder-gray-400 transition-all"
                            placeholder="Password (min 6 characters)">
                    </div>
                </div>
            </div>

            <div class="flex items-center">
                <input id="terms" name="terms" type="checkbox" required
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-600 rounded bg-gray-700">
                <label for="terms" class="ml-2 block text-sm text-gray-300">
                    I agree to the <a href="/terms" class="text-indigo-400 hover:text-indigo-300 transition-colors">Terms</a> and <a href="/privacy" class="text-indigo-400 hover:text-indigo-300 transition-colors">Privacy Policy</a>
                </label>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-200 shadow-lg hover:shadow-indigo-500/20">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-300 group-hover:text-indigo-200 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 21v-2a4 4 0 00-8 0v2M12 11a4 4 0 100-8 4 4 0 000 8z" />
                        </svg>
                    </span>
                    Create Account
                </button>
            </div>
        </form>

        <div class="text-center">
            <p class="text-sm text-gray-400">
                Already have an account?
                <a href="/login" class="font-medium text-indigo-400 hover:text-indigo-300 ml-1 transition-colors">
                    Sign in
                </a>
            </p>
        </div>
    </div>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        if (password.length < 6) {
            e.preventDefault();
            alert('Password must be at least 6 characters');
        }
    });
</script>
{% endblock %}
